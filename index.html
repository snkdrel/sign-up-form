<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <div class="logo-div">
            <img src="img/face_black_36dp.svg" alt="logo">
            <div>ODIN</div>
        </div>
        <div id="image-credit">Photo by <a href="https://unsplash.com/@pawel_czerwinski">Pawel Czerwinski</a> on <a href="https://unsplash.com/photos/Xk7ktUfyaNI">Unsplash</a></div>
    </div>
    <div class="right-side">
        <div class="quote-div">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <p>Let's do this!</p>
            <section>
                <p>
                    <label for="first-name"><span>FIRST NAME</span></label>
                    <input type="text" name="firstName" id="first-name">
                </p>
                <p>
                    <label for="last-name"><span>LAST NAME</span></label>
                    <input type="text" name="lastName" id="last-name">
                
                </p>
                <p>
                    <label for="email"><span>EMAIL</span></label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="phone-number"><span>PHONE NUMBER</span></label>
                    <input type="tel" name="phone" id="phone-number">
                </p>
                <p>
                    <label for="password"><span>PASSWORD</span></label>
                    <input type="password" name="pwd" id="password">
                </p>
                <p>
                    <label for="confirmed-password"><span>CONFIRM PASSWORD</span></label>
                    <input type="password" name="pwdAgain" id="confirmed-password">
                </p>
            </section>
            <section>
                <button type="submit">Create Account</button>
            </section>
        </form>
        <div>Already have an account? <a href="">Log in</a></div>
    </div>
</body>
</html>
